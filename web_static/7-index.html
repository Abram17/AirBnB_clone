<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/7-places.css">
	<link rel="shortcut icon" type="image/png" href="./images/icon.png">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Khartoum, Bahri, Umdorman, ...</h4>
				<div class="popover">
					<h2>Khartoum</h2>
					<ul>
						<li>Alwa7a Mall</li>
						<li>Afraa</li>
					</ul>
					<h2>Bahri</h2>
					<ul>
						<li>KFC</li>
						<li>Chicano</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Bathrooms, Wifi, Kitchen, ...</h4>
				<div class="popover">
					<ul>
						<li>Kitchen</li>
						<li>Bathrooms</li>
						<li>Wifi</li>
						<li>Washing services</li>
						<li>Ironing</li>
						<li>TV</li>
					</ul>
				</div>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article><h2>My home</h2></article>
				<article><h2>Tiny house</h2></article>
				<article><h2>A suite</h2></article>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
